name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.release-ref.outputs.ref }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.sha || github.ref }}
      - name: Create release
        id: release-ref
        run: |
          REF="${{ github.event_name == 'workflow_dispatch' && github.sha || github.ref }}"
          TAG_NAME="${REF#refs/tags/}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${TAG_NAME:0:12}"
          fi
          gh release create "$TAG_NAME" \
            --target "${{ github.event_name == 'workflow_dispatch' && github.sha || github.ref }}" \
            --title "$TAG_NAME" \
            --notes "Release for $TAG_NAME"
          echo "ref=$REF" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.sha || github.ref }}
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: temple
          target: ${{ matrix.target }}
          ref: ${{ needs.create-release.outputs.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
